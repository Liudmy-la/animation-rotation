<!DOCTYPE html>

	<head>

		<title>Solar System</title>
	</head>

	<body>
		<main id="page">
			<div id="sun">

			</div>

			<div id="venus">

			<div id="uranus">

				<div>
					<div id="moon003-tr"></div>

			</div>

			<div id="neptune">

			</div>

		<script src="./index.js"></script>
